<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="css/Style.css" type="text/css">

</head>
<body>
    <!-- Main Container -->
    <main>
        <!-- Game Container -->
        <div id="game_container">
            <!-- Start Screen -->
            <div class="gamePopUp" id="gameStart">
                <h1>Space Shooter</h1>

                <p> Use <q>WASD</q> to move, and <q>Space</q>  to shoot</p>

                <p id="clickMe" onclick="startGame()"> > > Click me to start < <</p>
            </div>
            <!-- Game Over Screen -->
            <div  class="gamePopUp" id="gameOver">

            </div>
        </div>
    </main>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-collision.min.js" type="text/javascript"></script>
    <script src="js/Script.js" type="text/javascript">
        startGame();
    </script>
</body>
</html>
